repo:
  url:
    home: https://matorholt.github.io/cancR/
    source: https://github.com/matorholt/cancR

template:
  bootstrap: 5
  logo: man/figures/logo.png

home:
  sidebar:
    structure: [authors, citation, license, links]
    components:
      links:
        title: Source Code
        text: https://github.com/matorholt/cancR

navbar:
  structure:
    left:  [reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Get started
      - text: Install and Update R
        href: articles/install.html
      - text: Install and Update cancR
        href: articles/cancR.html
      - text: R setup
        href: articles/setup.html
      - text: Redcap and R
        href: articles/redcap.html
      - text: R guides
      - text: Basic R
        href: articles/basic.html
      - text: Importing data
        href: articles/import.html
      - text: Data Management
        href: articles/data_management.html
      - text: Tables
        href: articles/tables.html
      - text: cancR examples

reference:
- title: Data management functions
  desc: >
    Functions for typical data management tasks
  contents:
  - cpR
  - cutR
  - datR
  - distributR
  - factR
  - groupR
  - joinR
  - missR
  - pvertR
  - structR
  - readR
  - recodR
  - redcapR
  - rowR
  - summarisR

- title: Statistical Analyses
  desc: >
    Functions that perform statistical analysis
  contents:
  - incidencR
  - estimatR
  - iteratR
  - extractR
  - inferencR
  - clustR
  - followR

- title: Tables and figures
  desc: >
    Functions for producing and formatting tables and figures
  contents:
  - collectR
  - dagR
  - plotR
  - savR
  - tablR

- title: Register-specific functions
  desc: >
    Functions customized for the danish registers
  contents:
  - cci_timR
  - decodR
  - formatR
  - includR
  - loadR
  - matchR
  - reportR
  - searchR
  - simulatR
  - updatR

- title: Built-in datasets
  desc: >
    Datasets for testing functions
  contents:
  - analysis_df
  - match_df
  - redcap_df
  - covariates_df
  - population_denmark
  - population_who

- title: Miscellaneous functions
  desc: >
